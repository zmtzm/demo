<!DOCTYPE html>
<html>
	<head>
    
		<meta charset="UTF-8">
		<title></title>
        
		<style>
		body{height: 2000px;}
		.slide{
			width: 1000px;
			height: 409px;
			margin: 0 auto;
			position: relative;
		}
		
		.slide .pictures{
			transform-style: preserve-3d;
			perspective: 600px;
		}
		
		.slide .pictures img{
			
			position: absolute;
			top: 0px;
			left: 0px;
			
			opacity: 0;
			transform-origin: bottom;
		}
		
		.slide .nav div {
			position: absolute;
			width: 45px;
			height: 45px;
			top: 45%;
		}
		
		.slide .nav .left {
			background-image: url(img/anim/l.png);
			left: -60px;
		}
		.slide .nav .right {
			background-image: url(img/anim/r.png);
			right: -60px;
		}
		.slide .pictures img:nth-child(1) {
	
			transform: rotateX(0deg);
			opacity: 1;
			
		}
		.s1{
			animation: s1 1s linear forwards;
		}
		.s2{
			animation: s2 1s linear forwards;
		}
		.s3{
			animation: s3 1s linear forwards;
		}
		.s4{
			animation: s4 1s linear forwards;
		}
		
		@keyframes s1{
			0%{transform: rotateX(0deg); opacity:1}
			100%{transform: rotateX(-180deg); opacity:0}			
		}
		@keyframes s2{
			0%{transform: rotateX(180deg); opacity:0}
			100%{transform: rotateX(0deg); opacity:1}			
		}
		@keyframes s3{
			0%{transform: rotateX(0deg); opacity:1}
			100%{transform: rotateX(180deg); opacity:0}			
		}
		@keyframes s4{
			0%{transform: rotateX(-180deg); opacity:0}
			100%{transform: rotateX(0deg); opacity:1}			
		}
			
		
		
		
		</style>
        
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
        
		<script type="text/javascript">
		
		$(function(){
			var i=0;
			$('.left').click(function(){								
				$('img').eq(i).removeClass().addClass("s1")
				i++;
				if(i>=6){i=0}
				$('img').eq(i).removeClass().addClass("s2")
				
			})
			$('.right').click(function(){
				$('img').eq(i).removeClass().addClass("s3")					
				if(i==0){i=6}	
				i--;
				$('img').eq(i).removeClass().addClass("s4")
			})
				
			
			
		})
		
		</script>
        
	</head>
	<body>
		<div class="slide">
			<div class="pictures">
				<img src="img/anim/1.jpg" />
				<img src="img/anim/2.jpg" />
				<img src="img/anim/3.jpg" />
				<img src="img/anim/4.jpg" />
				<img src="img/anim/5.jpg" />
				<img src="img/anim/6.jpg" />
			</div>
			<div class="nav">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
	</body>
</html>
