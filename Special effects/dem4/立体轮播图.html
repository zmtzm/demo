<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body{height:100%;}
			.center{position:absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;}
			.slide{width: 980px; height: 500px;transform-style:preserve-3d; perspective: 3000px;}
			.item{width: 100%;height: 100%; position: absolute;top: 0;left: 0;transition: transform 1s;}
		
		</style>
	</head>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
		//插入div初始化	
			var slide=$('.slide')	
			var timer;
			var num=0;
			for(var i=0;i<4;i++){
				var deg=i*90;
				$("<div class='item'></div>")
				.css({
					"background-image":"url(img/"+i+".jpg)",
					"transform":"rotateX("+deg+"deg) translateZ(250px)"
				})
				.appendTo(slide)
			};			 			
			$('body').click(function(){ 	//点击事件  每点击全部区域都会执行
				num++;				
					$('.item').each(function(index){	
					
					var deg=index*90-num*90;//为了每次图片都保持角度一致
					$(this).css({
						"transform":"rotateX("+deg+"deg) translateZ(250px)"
					})
				})										
				
			})
			
			
		});
	</script>
	<body>
		<div class="slide center"></div>
	</body>
</html>
